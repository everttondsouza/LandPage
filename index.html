<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>land Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sec">
        <header>
            <a href="#"><img src="imagens/havaianas_logo.png" alt="" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">NewsLesther</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header> <!--fim header-->

        <div class="content">
            <div class="textbox">
                <h2>LEGÍTIMAS<br><span>SÓ</span></h2>
                <p>HAVAIANAS.</p>
                <a href="#">peça já a sua</a>
            </div><!--fim do textbox-->
            <div class="imgbox">
                <img src="imagens/chinelo_preto.png" alt="" class="havaianas">

            </div><!--fim do imgbox-->

        </div><!--fim do content-->

        <ul class="thumb">
            <li><img src="imagens/chinelo_preto.png" onclick="imgSlider('imagens/chinelo_preto.png');changeBgcolor('#0062be')"></li>
            <li><img src="imagens/chinelo_rosa.png" onclick="imgSlider('imagens/chinelo_rosa.png');changeBgcolor('#e60c2c')"></li>
            <li><img src="imagens/chinelo_verde.png" onclick="imgSlider('imagens/chinelo_verde.png');changeBgcolor('#1e1e1e')"></li>

        </ul><!--fim do thumb-->

        <ul class="sci">
            <li><a href="#"><img src="imagens/facebook.png"></a></li>
            <li><a href="#"><img src="imagens/twitter.png"></a></li>
            <li><a href="#"><img src="imagens/instagram.png"></a></li>
        </ul><!--fim do sci-->

    </section><!--fim seção-->

    <script type="text/javascript">
        
    function imgSlider(anything){
        document.querySelector('.havaianas').src = anything;
    }
    function changeBgcolor(color){
        const sec = document.querySelector('.sec');
        sec.style.background = color;
    }

    </script>
    
</body>
</html>
